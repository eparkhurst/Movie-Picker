<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="final.css" >
    <title>Movie Picker</title>
  </head>
  <body>
    <div class="overlay"></div>
    <h1>You must Choose</h1>
    <div class="inputBox">
      <input class = "userName" type="text" name="userName" placeholder="userName">
      <p>
        Choose the movie you think has the highest Imdb score. Press Start to begin
      </p>
      <button class = "submit button" type="button" name="button">Start</button>
    </div>
    <div class="resultBox">
      <div class="resultHeader"></div>
      <div class="resultBody"></div>
      <button class="return button" type="button" name="button">Play Again!</button>
    </div>
    <div class="container">
      <div class="leftChoice"></div>
      <div class="rightChoice"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
